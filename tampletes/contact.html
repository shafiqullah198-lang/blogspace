{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | BlogSpace</title>

  <style>
    *{ box-sizing: border-box; }

    body{
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1220;
      color: #e8eefc;
    }

    /* NAVBAR */
    .nav{
      position: sticky;
      top: 0;
      background: rgba(11,18,32,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: 14px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand{
      display: flex;
      gap: 10px;
      align-items: center;
      font-weight: 700;
    }

    .logo{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: linear-gradient(135deg,#6d5efc,#17d6ff);
      display: grid;
      place-items: center;
      color: #07101c;
      font-weight: 900;
    }

    .nav a{
      color: #e8eefc;
      text-decoration: none;
      margin-left: 16px;
      font-size: 14px;
      opacity: .85;
    }

    .nav a:hover{ opacity: 1; }

    /* HERO */
    .hero{
      padding: 70px 20px 40px;
      text-align: center;
      background:
        radial-gradient(700px 280px at 50% 0%, rgba(109,94,252,.22), transparent 60%);
    }

    .hero h1{
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p{
      max-width: 700px;
      margin: auto;
      opacity: .85;
      font-size: 16px;
    }

    /* CONTENT */
    .container{
      max-width: 900px;
      margin: auto;
      padding: 40px 20px 60px;
    }

    .card{
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .form-group{
      margin-bottom: 16px;
    }

    label{
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      opacity: .8;
    }

    input, textarea{
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.03);
      color: #e8eefc;
      font-size: 14px;
    }

    textarea{ resize: vertical; min-height: 120px; }

    input:focus, textarea:focus{
      outline: none;
      border-color: #6d5efc;
    }

    .btn{
      margin-top: 10px;
      padding: 12px 18px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary{
      background: linear-gradient(135deg,#6d5efc,#17d6ff);
      color: #07101c;
    }

    /* FOOTER */
    .footer{
      text-align: center;
      padding: 18px;
      border-top: 1px solid rgba(255,255,255,.08);
      opacity: .7;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <div class="nav">
    <div class="brand">
      <div class="logo">B</div>
      <span>BlogSpace</span>
    </div>

    <div>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'blog' %}">Blog</a>
      <a href="{% url 'contact' %}">Contact</a>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>
      Have a question, feedback, or tutorial request?
      Send us a message ‚Äî we‚Äôd love to hear from you.
    </p>
  </section>

  <!-- FORM -->
  <section class="container">
    <div class="card">
      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label>Your Name</label>
          <input type="text" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea name="message" placeholder="Write your message here..." required></textarea>
        </div>

        <button class="btn btn-primary" type="submit">
          ‚úâÔ∏è Send Message
        </button>
      </form>
    </div>
  </section>

  <div class="footer">
    ¬© 2026 BlogSpace ‚Äî We reply as soon as possible üí¨
  </div>

</body>
</html>
